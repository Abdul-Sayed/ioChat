<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ioChat</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./app.css" />
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script defer src="./app.js"></script>
  </head>

  <body>
    <div class="main-container">
      <section id="banner">
        <h1 class="text-center">Welcome to ioChat</h1>
        <h4 class="text-center mb-20">Enter screename to start chatting</h4>
      </section>

      <section id="user-form-area">
        <form action="submit" id="user-form">
          <input id="username" placeholder="Your Handle" class="user-input" />
          <br />
          <button type="submit" id="login" class="user-button">
            Login
          </button>
        </form>
      </section>

      <section id="message-area">
        <div id="message-box">
          <div id="userslist">
            <h3>Online Users</h3>
            <ul id="users" class="list-group"></ul>
          </div>

          <div id="chat-box">
            <div id="chat" class="chat"></div>

            <form action="submit" id="message-form" class="message-form">
              <textarea id="message" placeholder="Enter Message"></textarea>
              <button type="submit" class="user-button">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
